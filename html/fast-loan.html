    <h3 class="pt-5 text-center">FAST LOAN CALCULATOR</h3>
    <p class="text-center">Enter the data below</p>
    <div class="row text-center d-flex justify-content-center pb-5">
      <div>
        <form>
          <div class="form-group">
            <label for="loanAmount">Deal amount, eur</label>
            <input type="number" min="1" max="5000" class="form-control" id="loanAmount">
            <small id="amountDetails" class="form-text text-muted">The deal amount can not exceed 5000 eur.</small>
          </div>
          <div class="form-group">
            <label for="loanTerm">Loan term, months</label>
            <input type="number" min=1 max=24 class="form-control" id="loanTerm">
            <small id="termDetails" class="form-text text-muted">The deal term can not exceed 24 months</small>
          </div>
          <button id="btnReadValues" type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="row text-center d-flex justify-content-center pb-5">

      <div id="loanInfo">
      </div>
      <div id="loanTable"></div>
    </div>
  </div>
